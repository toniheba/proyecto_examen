<!DOCTYPE html>
<html>
<head>
    <title>Sistema Quinta San Martín</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>
<body class="container mt-5" data-bs-theme="dark">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark"> 
        <div class="container-fluid">
            <a href="#" class="navbar-brand text-info">SQSM - Control de huéspedes</a>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="toggleTheme" checked>
                <label class="form-check-label small" for="toggleTheme" id="toggleLabel" style="color:white">Modo Oscuro</label>
            </div>
        </div>
    </nav>

    <h1 class="mb-4">Formulario de ingreso de huéspedes</h1>

    <!-- Aquí insertamos el formulario completo, sin modales -->
    
    <form id="formulario" class="row g-3 mb-4">

        <h5>Datos personales</h5>
        <div class="col-md-2">
            <input type="text" class="form-control" id="id_huesped" name="id_huesped" placeholder="ID Huésped">
        </div>
        <div class="col-md-2">
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre">
        </div>
        <div class="col-md-2">
            <input type="text" class="form-control" id="apellidos" name="apellidos" placeholder="Apellidos">
        </div>
        <div class="col-md-2">
            <input type="text" class="form-control" id="telefono" name="telefono" placeholder="Teléfono">
        </div>
        <div class="col-md-2">
            <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Dirección">
        </div>

        <h5>Datos de la reservación</h5>
        <div class="col-md-2">
            <select class="form-select" id="nombre_cabana" name="nombre_cabana" required>
                <option value="">Selecciona una cabaña</option>
                <option value="Pitahaya">Pitahaya</option>
                <option value="Jacaranda">Jacaranda</option>
                <option value="Jacaranda 2">Jacaranda 2</option>
                <option value="Higuera">Higuera</option>
            </select>
        </div>
        <div class="col-md-3">
             <label for="fecha_ingreso" class="form-label">Fecha de ingreso</label>
            <input type="date" id="fecha_ingreso" name="fecha_ingreso" class="form-control" required>
        </div>
        <div class="col-md-3">
            <label for="fecha_salida" class="form-label">Fecha de salida</label>
            <input type="date" id="fecha_salida" name="fecha_salida" class="form-control" required>
        </div>
        <div class="col-md-2">
            <input type="number" min="1" class="form-control" id="numero_noches" name="numero_noches" placeholder="Número de noches" required>
        </div>
        <div class="col-md-2">
            <input type="number" min="1" class="form-control" id="numero_personas" name="numero_personas" placeholder="Número de personas" required>
        </div>

        <h5>Método de pago</h5>
        <div class="form-check col-md-2">
            <input class="form-check-input" type="checkbox" id="efectivo" name="efectivo">
            <label class="form-check-label" for="efectivo">Efectivo</label>
        </div>
        <div class="form-check col-md-2">
            <input class="form-check-input" type="checkbox" id="tarjeta" name="tarjeta">
            <label class="form-check-label" for="tarjeta">Tarjeta</label>
        </div>
        <div class="form-check col-md-2">
            <input class="form-check-input" type="checkbox" id="transferencia" name="transferencia">
            <label class="form-check-label" for="transferencia">Transferencia</label>
        </div>

        <h5>Observaciones</h5>
        <div class="col-md-6">
            <input type="text" class="form-control" id="observaciones" name="observaciones" placeholder="Ingrese alguna observación, si es necesario">
        </div>

        <div class="col-12 mt-4">
            <button type="submit" class="btn btn-success" id="btn_guardar">Guardar</button>
            <button type="reset" class="btn btn-danger" id="btn_cancelar">Cancelar</button>
        </div>
    </form>

    
    <table class="table table-striped table-bordered table-hover mt-5">
        <thead class="thead-dark">
            <tr>
                <th class="text-center align-middle">Nombre</th>
                <th class="text-center align-middle">Apellido</th>
                <th class="text-center align-middle">Teléfono</th>
                <th class="text-center align-middle">Cabaña</th>
                <th class="text-center align-middle">Fecha Ingreso</th>
                <th class="text-center align-middle">Fecha Salida</th>
                <th class="text-center align-middle">Editar</th>
                <th class="text-center align-middle">Eliminar</th>
                <th class="text-center align-middle">Reporte</th>
            </tr>
        </thead>
        <tbody id="tabla_huespedes">
            
        </tbody>
    </table>

    <script src="huspedes.js"></script>
</body>
<script>
        const toggle = document.getElementById('toggleTheme');
        const label = document.getElementById('toggleLabel');
        const body = document.body;

        toggle.addEventListener('change', () => {
            if (toggle.checked) {
                body.setAttribute('data-bs-theme', 'dark');
                label.textContent = 'Modo Oscuro';
            } else {
                body.setAttribute('data-bs-theme', 'light');
                label.textContent = 'Modo Claro';
            }
        });
    </script>

</html>
